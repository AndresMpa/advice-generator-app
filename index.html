<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="src/assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/style/main.css" />
    <title>Advice generator app</title>
  </head>
  <body>
    <main class="app">
      <article class="advice">
        <h3 class="advice--title">Advice #<span id="adviceId">000</span></h3>
        <p class="advice--message" id="advice">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad,
          distinctio ipsum dignissimos, voluptatem molestiae nihil, sit
          voluptatibus esse exercitationem consectetur ratione maiores eos.
          Alias cupiditate quo, sint veniam iure nulla!
        </p>

        <figure class="advice--image">
          <img
            src="./src/assets/images/pattern-divider-desktop.svg"
            alt="divider"
          />
        </figure>

        <figure class="advice--image">
          <img src="./src/assets/images/icon-dice.svg" alt="Dice" />
        </figure>
      </article>
    </main>
  </body>
</html>
