<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="src/assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/style/main.css" />
    <title>Advice generator app</title>
  </head>
  <body>
    <main class="app">
      <article class="advice">
        <h3 class="advice--title">ADVICE #<span id="adviceId"></span></h3>
        <blockquote class="advice--message" id="advice"></blockquote>

        <figure class="advice--image">
          <img
            src="./src/assets/images/pattern-divider-desktop.svg"
            alt="divider"
          />
          <img
            src="./src/assets/images/pattern-divider-mobile.svg"
            alt="divider"
          />
        </figure>

        <div class="advice--button">
          <figure class="advice--button--wrapper" id="button">
            <img
              src="./src/assets/images/icon-dice.svg"
              class="advice--button--image"
              alt="Dice"
            />
          </figure>
        </div>
      </article>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
